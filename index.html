<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <title>Working with Modals</title>
  </head>
  <body>
    <nav>
      <div class="logo">Modals</div>

      <!-- Open the modal with an click event -->
      <button id="btn">Login</button>
    </nav>

    <!-- Build the modal -->
    <div id="modal" class="modal">
      <!-- Add Content -->
      <div class="modal-content">
        <span class="close md-close">&times;</span>
        <!-- New Form -->

        <div class="title">
          <h1>Sign-In</h1>
          <p>It's fun to put pieces together</p>
        </div>
        <div class="form">
          <div class="form-input-group">
            <input
              type="text"
              id="email"
              class="form__input"
              autocomplete="off"
              placeholder=" "
            />
            <label for="email" class="form__label">Email</label>
          </div>

          <div class="form-input-group">
            <input
              type="password"
              id="password"
              class="form__input"
              autocomplete="off"
              placeholder=" "
            />
            <label for="password" class="form__label">Password</label>
          </div>

          <div class="form-input-group">
            <a href="#" class="btn">Submit</a>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
